name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout del repository
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Usa la versione di Node.js che ti serve

      # Step 3: Installa le dipendenze
      - name: Install dependencies
        run: |
          cd service-with-docs  # Naviga nella cartella che contiene il catalog-info.yaml
          npm install  # Installa le dipendenze
          npm install -g typescript  # Installa TypeScript se necessario

      # Step 4: Costruisci la documentazione TechDocs (se necessario)
      - name: Build TechDocs
        run: |
          cd service-with-docs
          backstage-cli techdocs:build

      # Step 5: Esegui il tuo codice TypeScript (se Ã¨ parte del test)
      - name: Compile TypeScript
        run: |
          tsc helloWorld.ts  # Compilazione del file TypeScript
          node helloWorld.js  # Esegui il file compilato

      # Step 6: Messaggio di completamento
      - name: Display a message
        run: echo "CI workflow completed!"
