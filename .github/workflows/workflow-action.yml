name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del codice
      - uses: actions/checkout@v4

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Usa la versione di Node.js che preferisci

      # Installa le dipendenze
      - name: Install dependencies
        run: npm install

      # Compila i file TypeScript
      - name: Compile TypeScript
        run: npx tsc src/*.ts --outDir dist --noEmitOnError --strict

      # Esegui i test (opzionale, se hai test configurati)
      #- name: Run tests
       # run: npm test
