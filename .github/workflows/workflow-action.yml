name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del codice
      - uses: actions/checkout@v4

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Installa le dipendenze
      - name: Install dependencies
        run: npm install

      # Verifica che TypeScript sia installato
      - name: Check TypeScript installation
        run: npx tsc --version

      # Compila i file TypeScript
      - name: Compile TypeScript
        run: npm run build

      # Esegui i test
      - name: Run tests
        run: npm test